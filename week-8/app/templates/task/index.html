<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Content -->
    <section class="container" id="task">
      <div class="row mt-5 gap-3">
        <div
          class="col border p-3"
          id="todo"
          ondragover="allowDrop(event)"
          ondrop="drop(event)"
        >
          <h3>Todo</h3>
        </div>
        <div
          id="done"
          class="col border p-3"
          ondragover="allowDrop(event)"
          ondrop="drop(event)"
        >
          <h3>Done</h3>
        </div>
      </div>
    </section>

    <div class="d-flex flex-row justify-content-center my-5">
      <button
        class="btn btn-primary text-white"
        data-bs-toggle="modal"
        data-bs-target="#modal-add"
      >
        Tambahkan Task
      </button>
    </div>

    <!-- End Content -->

    <!-- Start Footer -->
    <footer class="bg-primary py-2 fixed-bottom">
      <h3 class="text-center m-0 text-white">12:45:10</h3>
    </footer>
    <!-- End Footer -->

    <!-- Start Modal Add -->
    <div
      class="modal fade"
      id="modal-add"
      tabindex="-1"
      aria-labelledby="modal-add-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-add-label">Add Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="add-form-title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="add-form-title"
                placeholder="Title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="add-form-description" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="add-form-description"
                placeholder="Description"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="add-btn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Add -->

    <!-- Start Modal Edit -->
    <div
      class="modal fade"
      id="modal-edit"
      tabindex="-1"
      aria-labelledby="modal-edit-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-edit-label">Edit Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="edit-form-title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="edit-form-title"
                placeholder="Title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="edit-form-description" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="edit-form-description"
                placeholder="Description"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="edit-btn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Edit -->

    <!-- Start Modal Delete -->
    <div
      class="modal fade"
      id="modal-delete"
      tabindex="-1"
      aria-labelledby="modal-delete-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-delete-label">
              Delete Task
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="delete-form-title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="delete-form-title"
                placeholder="Title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="delete-form-description" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="delete-form-description"
                placeholder="Description"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="delete-btn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Delete -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static', filename='js/script-index.js')}}"></script>
  </body>
</html>
