<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-primary">
    <section class="container bg-white w-50 rounded-2 p-5 mt-5">
      <h3 class="text-center">Registration Page</h3>

      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="fullname" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="confirm-password" />
        </div>
        <button id="btn-registration" class="btn btn-primary w-100">
          Register
        </button>
      </form>
    </section>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script-registration.js"></script>
  </body>
</html>
